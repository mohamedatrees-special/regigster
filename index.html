<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Ramadan Challenge Participants</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* ضع هنا رابط الخلفية */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header img {
            height: 80px;
            margin: 0 10px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0,0,0,0.3);
            color: #fff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #fff;
            text-align: center;
        }

        th {
            background: rgba(0,0,0,0.5);
        }

        tr:nth-child(even) {
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="team_logo.png" alt="Team Logo">
        <img src="moon.png" alt="Moon">
        <h1>Ramadan Challenge Participants</h1>
    </div>

    <table id="participantsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Package</th>
                <th>Challenge</th>
            </tr>
        </thead>
        <tbody>
            <!-- البيانات هتتحط هنا تلقائي -->
        </tbody>
    </table>

    <script>
        const jsonFile = 'participants.json'; // اسم ملف JSON عندك

        fetch(jsonFile)
            .then(response => response.json())
            .then(data => {
                // إزالة الصفوف الفارغة
                const cleanData = data.filter(person => person.Name && person.Gender);

                // ترتيب البيانات أبجدياً حسب الاسم
                cleanData.sort((a, b) => a.Name.localeCompare(b.Name, 'ar'));

                const tableBody = document.querySelector('#participantsTable tbody');

                cleanData.forEach(person => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${person.Name}</td>
                        <td>${person.Gender}</td>
                        <td>${person.Package}</td>
                        <td>${person.Challenge}</td>
                    `;

                    tableBody.appendChild(row);
                });
            })
            .catch(err => console.error('Error loading JSON:', err));
    </script>
</body>
</html>
